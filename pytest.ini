[pytest]
# Pytest configuration for HookProbe v5.0

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options (core modules)
    --cov=core
    --cov=shared
    --cov-report=html
    --cov-report=term-missing
    # Fail if coverage drops below threshold
    --cov-fail-under=30

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    security: Security-related tests
    network: Tests requiring network configuration
    htp: HTP protocol tests
    qsecbit: Qsecbit algorithm tests

# Coverage configuration
[coverage:run]
source =
    core
    shared
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Default exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# AIOCHI Zeek Node Configuration
# Single-node deployment for Fortress gateway

[logger]
type=logger
host=localhost

[manager]
type=manager
host=localhost

[proxy-1]
type=proxy
host=localhost

[worker-1]
type=worker
host=localhost
# IMPORTANT: Use FTS-mirror (OVS mirror port), NOT the main FTS bridge
# Direct capture on OVS bridge causes packet loss and CPU starvation
interface=FTS-mirror
lb_procs=2

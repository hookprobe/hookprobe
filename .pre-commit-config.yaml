# Pre-commit hooks for HookProbe
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  # Python security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '--recursive', '--exclude', 'tests']

  # Custom: Check for unmasked sensitive data logging (CWE-532)
  - repo: local
    hooks:
      - id: sensitive-logging-check
        name: Check for unmasked MAC/IP logging
        entry: bash -c 'grep -rE "logger\.(info|warning|error)\([^)]*\{(mac|ip)(_address)?\}" --include="*.py" "$@" 2>/dev/null | grep -v "mask_mac\|mask_ip\|_masked" | grep -v "# nosec" && echo "ERROR: Found unmasked MAC/IP logging. Use mask_mac() or mask_ip() from security_utils." && exit 1 || exit 0'
        language: system
        types: [python]
        pass_filenames: true

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

# Configuration for specific hooks
default_language_version:
  python: python3

# Files to exclude from all hooks
exclude: |
  (?x)^(
    \.git/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    .*\.egg-info/.*|
    venv/.*|
    env/.*
  )$

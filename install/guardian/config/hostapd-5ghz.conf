# HookProbe Guardian - hostapd 5GHz Configuration
# For dual-band Raspberry Pi 5 or USB WiFi adapter
# Version: 5.0.0

# Interface configuration (second radio)
interface=wlan1
driver=nl80211
bridge=br0

# SSID Configuration (same as 2.4GHz for seamless roaming)
ssid=HookProbe-Guardian
hw_mode=a
channel=36
country_code=US

# 802.11ac support
ieee80211n=1
ieee80211ac=1
wmm_enabled=1

# VHT capabilities for 802.11ac
vht_oper_chwidth=1
vht_oper_centr_freq_seg0_idx=42

# Security - WPA2/WPA3
wpa=2
wpa_key_mgmt=WPA-PSK WPA-EAP
wpa_pairwise=CCMP
rsn_pairwise=CCMP
wpa_passphrase=CHANGEME_HOTSPOT_PASSWORD

# RADIUS Configuration
ieee8021x=1
auth_algs=1
auth_server_addr=127.0.0.1
auth_server_port=1812
auth_server_shared_secret=hookprobe_radius
acct_server_addr=127.0.0.1
acct_server_port=1813
acct_server_shared_secret=hookprobe_radius

# Dynamic VLAN
dynamic_vlan=1
vlan_tagged_interface=eth0
vlan_bridge=br
vlan_file=/etc/hostapd/hostapd.vlan

# MAC Authentication
macaddr_acl=2
accept_mac_file=/etc/hostapd/hostapd.accept
deny_mac_file=/etc/hostapd/hostapd.deny

# Client Isolation
ap_isolate=1

# Logging
logger_syslog=-1
logger_syslog_level=2

# Performance
max_num_sta=128
beacon_int=100
dtim_period=2

# HookProbe Guardian - wpa_supplicant Configuration
# Upstream WiFi client connection
# Version: 5.0.0

ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=US

# Upstream network configuration
# This is updated dynamically by Guardian SDN service
network={
    ssid="UPSTREAM_SSID"
    psk="UPSTREAM_PASSWORD"
    key_mgmt=WPA-PSK
    priority=1
    scan_ssid=1
}

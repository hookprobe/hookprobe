# HookProbe FreeRADIUS - Client Configuration
# Version: 5.0.0

# Local Guardian (for testing)
client localhost {
    ipaddr = 127.0.0.1
    secret = hookprobe_radius
    shortname = localhost
}

# Guardian devices on local network
client guardian-local {
    ipaddr = 192.168.0.0/16
    secret = hookprobe_radius
    shortname = guardian-local
}

# Guardian devices via HTP tunnel
client guardian-htp {
    ipaddr = 10.200.0.0/16
    secret = hookprobe_radius
    shortname = guardian-htp
}

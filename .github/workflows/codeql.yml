name: "CodeQL"

# Advanced Setup â€” replaces Default Setup (disable Default Setup in repo settings)
# Only scans Python since Rust engine was removed in the Zig/Mojo migration.

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '25 4 * * 1'  # Weekly Monday scan

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

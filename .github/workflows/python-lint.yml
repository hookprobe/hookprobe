name: Python Linting

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-lint.yml'

jobs:
  lint:
    name: Python Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint bandit black isort mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check code formatting with Black
        run: |
          black --check --diff Scripts/autonomous/qsecbit.py Scripts/webApp/templates/qsecbit.py || true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff Scripts/autonomous/qsecbit.py Scripts/webApp/templates/qsecbit.py || true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Lint with pylint
        run: |
          find . -name "*.py" -not -path "./.git/*" -not -path "./venv/*" | xargs pylint --exit-zero --rcfile=/dev/null

      - name: Security check with bandit
        run: |
          bandit -r Scripts/ -f json -o bandit-report.json || true
          bandit -r Scripts/ -ll || true

      - name: Type check with mypy (if type hints present)
        run: |
          mypy Scripts/autonomous/qsecbit.py --ignore-missing-imports --no-strict-optional || true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      - name: Comment on PR (if issues found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Python linting found issues. Please review the logs and fix before merging.'
            })

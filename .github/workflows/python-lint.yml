name: Python Linting

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  lint:
    name: Python Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.12'
          install-requirements: 'true'

      - name: Check code formatting with Black
        run: |
          black --check --diff src/ || true
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ || true
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Check for critical Python syntax errors (informational)
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__ || true
          # Style check (informational only)
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=__pycache__
        continue-on-error: true

      - name: Lint with pylint
        run: |
          find src/ -name "*.py" -not -path "*/venv/*" | xargs pylint --exit-zero --rcfile=/dev/null || true
        continue-on-error: true

      - name: Security check with bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -ll || true
        continue-on-error: true

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Python Code Quality Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "✓ Black formatting checked"
          echo "✓ Import sorting checked (isort)"
          echo "✓ Flake8 linting completed"
          echo "✓ Pylint analysis completed"
          echo "✓ Bandit security scan completed"
          echo "✓ Mypy type checking completed"
          echo ""
          echo "Note: All checks are informational (non-blocking)"


name: Python Linting

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-lint.yml'

jobs:
  lint:
    name: Python Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint bandit black isort mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check code formatting with Black
        run: |
          black --check --diff src/ || true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ || true

      - name: Lint with flake8
        run: |
          # Check for critical Python syntax errors only (non-blocking)
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__ || true
          # Style check (informational only)
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=__pycache__

      - name: Lint with pylint
        run: |
          find . -name "*.py" -not -path "./.git/*" -not -path "./venv/*" | xargs pylint --exit-zero --rcfile=/dev/null

      - name: Security check with bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -ll || true

      - name: Type check with mypy (if type hints present)
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional || true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30


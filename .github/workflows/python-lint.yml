name: Python Linting

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: read

# Correct paths for HookProbe codebase
env:
  PYTHON_PATHS: "core/ shared/ products/"

jobs:
  lint:
    name: Python Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python with cache
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install black isort flake8 pylint bandit mypy

      - name: Check code formatting with Black
        run: |
          echo "Checking Python formatting..."
          black --check --diff ${{ env.PYTHON_PATHS }} 2>/dev/null || \
            echo "::warning::Some files need formatting. Run: black ${{ env.PYTHON_PATHS }}"
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff ${{ env.PYTHON_PATHS }} 2>/dev/null || \
            echo "::warning::Some imports need sorting. Run: isort ${{ env.PYTHON_PATHS }}"
        continue-on-error: true

      - name: Lint with flake8 (syntax errors = fail)
        run: |
          # Critical Python syntax errors MUST fail the build
          echo "Checking for syntax errors..."
          flake8 ${{ env.PYTHON_PATHS }} \
            --count --select=E9,F63,F7,F82 \
            --show-source --statistics \
            --exclude=__pycache__,*.pyc,venv,migrations

          # Style check (informational)
          echo "Style check..."
          flake8 ${{ env.PYTHON_PATHS }} \
            --count --exit-zero \
            --max-complexity=15 --max-line-length=127 \
            --statistics --exclude=__pycache__,*.pyc,venv,migrations

      - name: Security check with bandit
        run: |
          echo "Running security scan..."
          bandit -r ${{ env.PYTHON_PATHS }} \
            -f json -o bandit-report.json \
            -x '**/tests/**,**/__pycache__/**' \
            --severity-level medium || true

          # Show summary
          bandit -r ${{ env.PYTHON_PATHS }} \
            -x '**/tests/**,**/__pycache__/**' \
            --severity-level medium -f txt 2>/dev/null | tail -20 || true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Python Code Quality Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Paths checked: ${{ env.PYTHON_PATHS }}"
          echo ""
          echo "✓ Black formatting checked"
          echo "✓ Import sorting checked (isort)"
          echo "✓ Flake8 linting completed (syntax errors fail build)"
          echo "✓ Bandit security scan completed"
          echo ""
          echo "Note: Style checks are informational, syntax errors are blocking"


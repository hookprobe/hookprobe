<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIOCHI | Set New Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="/" class="h1"><b>AIOCHI</b> MSSP</a>
        </div>
        <div class="card-body">
            {% if validlink %}
            <p class="login-box-msg">Enter your new password</p>
            <form method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="password" name="new_password1" class="form-control" placeholder="New password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="new_password2" class="form-control" placeholder="Confirm password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field in form %}
                        {% for error in field.errors %}
                            {{ error }}<br>
                        {% endfor %}
                    {% endfor %}
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                    </div>
                </div>
            </form>
            {% else %}
            <p class="login-box-msg text-danger">
                <i class="fas fa-times-circle fa-3x mb-3"></i><br>
                Invalid or expired reset link
            </p>
            <p class="text-center">
                <a href="{% url 'password_reset' %}" class="btn btn-primary">Request new link</a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>

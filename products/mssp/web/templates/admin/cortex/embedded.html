{% load static %}
<!-- Cortex Embedded View for MSSP Dashboard Tabs -->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');

    .cortex-embedded {
        background: linear-gradient(135deg, #0a0a0f 0%, #05050a 100%);
        border-radius: 4px;
        overflow: hidden;
        height: 500px;
    }

    .cortex-embedded-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        background: rgba(0, 20, 40, 0.9);
        border-bottom: 1px solid rgba(0, 229, 255, 0.2);
    }

    .cortex-embedded-title {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .cortex-embedded-icon {
        font-size: 1.25rem;
        color: #00e5ff;
    }

    .cortex-embedded-text {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.9rem;
        color: #ffffff;
        letter-spacing: 2px;
    }

    .cortex-embedded-stats {
        display: flex;
        gap: 1.5rem;
    }

    .cortex-embedded-stat {
        text-align: center;
    }

    .cortex-embedded-stat-value {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.2rem;
        color: #00e5ff;
    }

    .cortex-embedded-stat-label {
        font-family: 'Rajdhani', sans-serif;
        font-size: 0.65rem;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
    }

    .cortex-embedded-globe {
        height: calc(100% - 50px);
        position: relative;
    }

    #embedded-globe-container {
        width: 100%;
        height: 100%;
    }

    .cortex-embedded-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .cortex-embedded-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(0, 229, 255, 0.2);
        border-top-color: #00e5ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 0.5rem;
    }

    .cortex-embedded-loading-text {
        font-family: 'Rajdhani', sans-serif;
        font-size: 0.8rem;
        color: #00e5ff;
    }

    .cortex-fullscreen-btn {
        padding: 0.3rem 0.6rem;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Rajdhani', sans-serif;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .cortex-fullscreen-btn:hover {
        background: rgba(0, 229, 255, 0.1);
        border-color: #00e5ff;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>

<div class="cortex-embedded">
    <div class="cortex-embedded-header">
        <div class="cortex-embedded-title">
            <span class="cortex-embedded-icon">&#x2B21;</span>
            <span class="cortex-embedded-text">CORTEX DIGITAL TWIN</span>
        </div>

        <div class="cortex-embedded-stats">
            <div class="cortex-embedded-stat">
                <div class="cortex-embedded-stat-value" id="embed-nodes">{{ mesh_stats.total_nodes }}</div>
                <div class="cortex-embedded-stat-label">Nodes</div>
            </div>
            <div class="cortex-embedded-stat">
                <div class="cortex-embedded-stat-value" id="embed-online">{{ mesh_stats.nodes_online }}</div>
                <div class="cortex-embedded-stat-label">Online</div>
            </div>
            <div class="cortex-embedded-stat">
                <div class="cortex-embedded-stat-value" id="embed-threats">{{ mesh_stats.threats_24h }}</div>
                <div class="cortex-embedded-stat-label">Threats</div>
            </div>
        </div>

        <a href="{% url 'cortex:index' %}" class="cortex-fullscreen-btn">
            FULLSCREEN
        </a>
    </div>

    <div class="cortex-embedded-globe">
        <div id="embedded-globe-container"></div>
        <div class="cortex-embedded-loading" id="embed-loading">
            <div class="cortex-embedded-spinner"></div>
            <div class="cortex-embedded-loading-text">Loading Globe...</div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/globe.gl@2.27.2/dist/globe.gl.min.js"></script>

<script>
(function() {
    const CORTEX_WS_URL = '{{ cortex_ws_url }}';
    let ws = null;
    let globe = null;

    function initEmbeddedGlobe() {
        const container = document.getElementById('embedded-globe-container');
        if (!container) return;

        globe = Globe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .showAtmosphere(true)
            .atmosphereColor('#00e5ff')
            .atmosphereAltitude(0.1)
            .pointsData([])
            .pointColor(d => d.status === 'green' ? '#00ff88' :
                         d.status === 'amber' ? '#ffaa00' : '#ff4444')
            .pointAltitude(0.01)
            .pointRadius(0.3)
            .width(container.offsetWidth)
            .height(container.offsetHeight)
            (container);

        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.3;

        document.getElementById('embed-loading').style.display = 'none';
    }

    function connectEmbeddedWS() {
        ws = new WebSocket(CORTEX_WS_URL);

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'node_status' || data.type === 'snapshot') {
                if (data.nodes && globe) {
                    globe.pointsData(data.nodes);
                    document.getElementById('embed-nodes').textContent = data.nodes.length;
                    document.getElementById('embed-online').textContent =
                        data.nodes.filter(n => n.online !== false).length;
                }
            }
        };

        ws.onclose = function() {
            setTimeout(connectEmbeddedWS, 5000);
        };
    }

    // Initialize when visible
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            initEmbeddedGlobe();
            connectEmbeddedWS();
        });
    } else {
        initEmbeddedGlobe();
        connectEmbeddedWS();
    }
})();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HookProbe Cortex - Neural Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #050508;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        .fullscreen-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .fullscreen-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: linear-gradient(180deg, rgba(0,10,20,0.9) 0%, transparent 100%);
            z-index: 100;
        }

        .fullscreen-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .fullscreen-logo-icon {
            font-size: 2.5rem;
            color: #00e5ff;
            animation: pulse 2s ease-in-out infinite;
        }

        .fullscreen-logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 4px;
        }

        .fullscreen-logo .subtitle {
            font-size: 0.8rem;
            color: #00e5ff;
            letter-spacing: 5px;
        }

        .fullscreen-stats {
            display: flex;
            gap: 2rem;
        }

        .fullscreen-stat {
            text-align: center;
        }

        .fullscreen-stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00e5ff;
        }

        .fullscreen-stat-label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fullscreen-close {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .fullscreen-close:hover {
            background: rgba(255,68,68,0.2);
            border-color: #ff4444;
        }

        #globe-container {
            width: 100%;
            height: 100%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="fullscreen-wrapper">
        <div id="globe-container"></div>

        <div class="fullscreen-header">
            <div class="fullscreen-logo">
                <span class="fullscreen-logo-icon">&#x2B21;</span>
                <div>
                    <h1>HOOKPROBE CORTEX</h1>
                    <div class="subtitle">NEURAL COMMAND CENTER</div>
                </div>
            </div>

            <div class="fullscreen-stats">
                <div class="fullscreen-stat">
                    <div class="fullscreen-stat-value" id="stat-nodes">--</div>
                    <div class="fullscreen-stat-label">Nodes</div>
                </div>
                <div class="fullscreen-stat">
                    <div class="fullscreen-stat-value" id="stat-attacks">0</div>
                    <div class="fullscreen-stat-label">Attacks</div>
                </div>
                <div class="fullscreen-stat">
                    <div class="fullscreen-stat-value" id="stat-repelled">0</div>
                    <div class="fullscreen-stat-label">Repelled</div>
                </div>
            </div>

            <button class="fullscreen-close" onclick="window.history.back()">EXIT</button>
        </div>
    </div>

    <script src="https://unpkg.com/globe.gl@2.27.2/dist/globe.gl.min.js"></script>
    <script>
        const CORTEX_WS_URL = '{{ cortex_ws_url }}';
        let ws, globe;
        let attackCount = 0, repelledCount = 0;

        function init() {
            globe = Globe()
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .showAtmosphere(true)
                .atmosphereColor('#00e5ff')
                .atmosphereAltitude(0.2)
                .pointsData([])
                .pointColor(d => d.status === 'green' ? '#00ff88' :
                             d.status === 'amber' ? '#ffaa00' : '#ff4444')
                .pointAltitude(0.01)
                .pointRadius(d => d.tier === 'nexus' ? 0.8 : d.tier === 'fortress' ? 0.6 : 0.4)
                .arcsData([])
                .arcColor(d => d.type === 'attack' ? '#ff4444' : '#00aaff')
                .arcDashLength(0.4)
                .arcDashGap(0.2)
                .arcDashAnimateTime(1500)
                (document.getElementById('globe-container'));

            globe.controls().autoRotate = true;
            globe.controls().autoRotateSpeed = 0.3;

            connectWS();
        }

        function connectWS() {
            ws = new WebSocket(CORTEX_WS_URL);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.type === 'node_status' || data.type === 'snapshot') {
                    if (data.nodes) {
                        globe.pointsData(data.nodes);
                        document.getElementById('stat-nodes').textContent = data.nodes.length;
                    }
                } else if (data.type === 'attack_detected') {
                    attackCount++;
                    document.getElementById('stat-attacks').textContent = attackCount;
                    addArc(data, 'attack');
                } else if (data.type === 'attack_repelled') {
                    repelledCount++;
                    document.getElementById('stat-repelled').textContent = repelledCount;
                    addArc(data, 'repelled');
                }
            };

            ws.onclose = () => setTimeout(connectWS, 3000);
        }

        function addArc(event, type) {
            const arcs = globe.arcsData();
            const arc = {
                startLat: event.source.lat,
                startLng: event.source.lng,
                endLat: event.target.lat,
                endLng: event.target.lng,
                type: type
            };
            arcs.push(arc);
            globe.arcsData(arcs);
            setTimeout(() => {
                const newArcs = globe.arcsData().filter(a => a !== arc);
                globe.arcsData(newArcs);
            }, 5000);
        }

        init();
    </script>
</body>
</html>

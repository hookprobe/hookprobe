<!-- Clients Tab Content -->
<div class="dashboard-header" style="margin-bottom: var(--spacing-xl);">
    <h2>Connected Clients</h2>
    <p class="text-muted">Monitor and manage devices connected to your secure network</p>
</div>

<!-- Client Stats -->
<div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));">
    <div class="stat-card info">
        <div class="stat-value" id="clients-active">0</div>
        <div class="stat-label">Active Now</div>
    </div>
    <div class="stat-card success">
        <div class="stat-value" id="clients-total">0</div>
        <div class="stat-label">Total Leases</div>
    </div>
    <div class="stat-card warning">
        <div class="stat-value" id="clients-new">0</div>
        <div class="stat-label">New Today</div>
    </div>
</div>

<!-- DHCP Leases as Responsive Cards -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M4 6h18V4H4c-1.1 0-2 .9-2 2v11H0v3h14v-3H4V6zm19 2h-6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1zm-1 9h-4v-7h4v7z"/>
            </svg>
            DHCP Leases
        </h3>
        <button class="btn btn-sm btn-secondary" onclick="loadClientsData()">
            Refresh
        </button>
    </div>
    <div class="card-body">
        <div class="device-grid" id="dhcp-leases-grid">
            <div class="empty-state">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" style="color: var(--text-light);">
                    <path d="M4 6h18V4H4c-1.1 0-2 .9-2 2v11H0v3h14v-3H4V6zm19 2h-6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1z"/>
                </svg>
                <h3>No DHCP Leases</h3>
                <p class="text-muted">Devices will appear here when they connect to your network</p>
            </div>
        </div>
    </div>
</div>

<!-- Blocked Clients -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-4.42 3.58-8 8-8 1.85 0 3.55.63 4.9 1.69L5.69 16.9C4.63 15.55 4 13.85 4 12zm8 8c-1.85 0-3.55-.63-4.9-1.69L18.31 7.1C19.37 8.45 20 10.15 20 12c0 4.42-3.58 8-8 8z"/>
            </svg>
            Blocked Clients
        </h3>
    </div>
    <div class="card-body">
        <div id="blocked-clients-list">
            <div class="empty-state" style="padding: var(--spacing-lg);">
                <p class="text-muted">No blocked clients</p>
            </div>
        </div>
    </div>
</div>

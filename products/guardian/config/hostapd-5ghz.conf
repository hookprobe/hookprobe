# HookProbe Guardian - hostapd 5GHz Configuration
# For dual-band Raspberry Pi or USB WiFi adapter
# Version: 5.1.0
#
# Guardian Mode: All clients on same network (192.168.4.0/27)
# For VLAN segmentation, use Fortress tier

# ============================================
# Interface Configuration
# ============================================
# wlan1 = AP interface (USB WiFi adapter for hotspot)
# wlan0 = WAN interface (connects to upstream network)
interface=wlan1
driver=nl80211
bridge=br0

# ============================================
# SSID Configuration
# ============================================
# Same SSID as 2.4GHz for seamless roaming
ssid=HookProbe-Guardian
utf8_ssid=1

# Wireless mode
# a = 5GHz (802.11a/n/ac)
hw_mode=a
channel=36

# Regulatory domain (set to your country)
country_code=US
ieee80211d=1

# ============================================
# 802.11n/ac Support (5GHz)
# ============================================
ieee80211n=1
ieee80211ac=1
wmm_enabled=1

# VHT capabilities for 802.11ac
vht_oper_chwidth=1
vht_oper_centr_freq_seg0_idx=42

# ============================================
# Security - WPA2-PSK (Simple Mode)
# ============================================
# Guardian uses simple WPA2-PSK for travel portability
# No RADIUS server required

auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# WiFi password - MUST be changed during setup.sh
wpa_passphrase=CHANGEME_HOTSPOT_PASSWORD

# ============================================
# Client Management
# ============================================
# Accept all clients (no MAC filtering in Guardian mode)
macaddr_acl=0

# Isolate clients from each other (security best practice)
ap_isolate=1

# Max connected clients
max_num_sta=128

# ============================================
# Performance
# ============================================
beacon_int=100
dtim_period=2

# Ignore broadcast SSID probes (improves privacy)
ignore_broadcast_ssid=0

# ============================================
# Logging
# ============================================
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

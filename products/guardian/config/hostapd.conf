# HookProbe Guardian - hostapd Configuration
# Simple WiFi Hotspot Mode (No VLAN segmentation)
# Version: 5.1.0
#
# Guardian Mode: All clients on same network (192.168.4.0/27)
# For VLAN segmentation, use Fortress tier with hostapd-5ghz.conf

# ============================================
# Interface Configuration
# ============================================
# wlan1 = AP interface (USB WiFi adapter for hotspot)
# wlan0 = WAN interface (connects to upstream network)
interface=wlan1
driver=nl80211
bridge=br0

# ============================================
# SSID Configuration
# ============================================
ssid=HookProbe-Guardian
utf8_ssid=1

# Wireless mode
# g = 2.4GHz (802.11b/g/n)
# a = 5GHz (802.11a/n/ac)
hw_mode=g
channel=6

# Regulatory domain (set to your country)
country_code=US
ieee80211d=1

# ============================================
# 802.11n Support (2.4GHz)
# ============================================
ieee80211n=1
wmm_enabled=1

# HT capabilities for 2.4GHz
# Adjust based on your adapter capabilities
ht_capab=[HT40+][SHORT-GI-20][SHORT-GI-40][DSSS_CCK-40]

# ============================================
# Security - WPA2-PSK (Simple Mode)
# ============================================
# Guardian uses simple WPA2-PSK for travel portability
# No RADIUS server required

auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# WiFi password - CHANGE THIS!
# Can also be set via: wpa_psk (hex) or wpa_psk_file
wpa_passphrase=HookProbe2024!

# ============================================
# Client Management
# ============================================
# Accept all clients (no MAC filtering in Guardian mode)
macaddr_acl=0

# Don't isolate clients (allow local network access)
ap_isolate=0

# Max connected clients
max_num_sta=32

# ============================================
# Performance
# ============================================
beacon_int=100
dtim_period=2

# Ignore broadcast SSID probes (improves privacy)
ignore_broadcast_ssid=0

# ============================================
# Logging
# ============================================
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

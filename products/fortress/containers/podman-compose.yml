# HookProbe Fortress - Container Orchestration
#
# Self-contained, modular deployment with persistent volumes.
# All services run in isolation with dedicated storage.
#
# Usage:
#   podman-compose up -d                       # Start core services (web, db, cache)
#   podman-compose --profile full up -d        # Start with ML services
#   podman-compose --profile training run lstm # Run LSTM training job
#   podman-compose down                        # Stop all services
#   podman-compose down -v                     # Stop and remove volumes
#   podman-compose logs -f web                 # Follow web container logs
#
# Container Groups:
#   - Core: postgres, redis, web (always running)
#   - ML: qsecbit-agent, dnsxai, dfs-intelligence (--profile full)
#   - Jobs: lstm-trainer (--profile training, one-shot)
#
# Version: 5.2.0
# License: AGPL-3.0

version: '3.8'

services:
  # ============================================================
  # DATA GROUP - Always Running
  # ============================================================

  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: fortress-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fortress
      POSTGRES_USER: fortress
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortress -d fortress"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fortress-internal

  # Redis Cache (Sessions + Rate Limiting)
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: fortress-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fortress-internal

  # ============================================================
  # WEB GROUP - Always Running
  # ============================================================

  # Fortress Web Application (Flask + Gunicorn)
  web:
    build:
      context: ..
      dockerfile: containers/Containerfile.web
    image: localhost/fortress-web:latest
    container_name: fortress-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: fortress
      DATABASE_USER: fortress
      DATABASE_PASSWORD_FILE: /run/secrets/postgres_password
      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Flask settings
      FLASK_ENV: production
      FLASK_SECRET_KEY_FILE: /run/secrets/flask_secret
      # Gunicorn settings
      GUNICORN_WORKERS: 2
      GUNICORN_THREADS: 4
      # ML service endpoints (for API calls)
      QSECBIT_API_URL: http://localhost:9090
      DNSXAI_API_URL: http://dnsxai:5353
      DFS_API_URL: http://dfs-intelligence:8050
    secrets:
      - postgres_password
      - flask_secret
    volumes:
      - web_data:/app/data
      - web_logs:/app/logs
      - fortress_config:/etc/hookprobe:ro
    ports:
      - "8443:8443"
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - fortress-internal
      - fortress-external

  # ============================================================
  # ML/AI GROUP - Optional (--profile full)
  # ============================================================

  # QSecBit Agent - Threat Detection (numpy, scipy, sklearn)
  qsecbit-agent:
    build:
      context: ../..
      dockerfile: products/fortress/containers/Containerfile.agent
    image: localhost/fortress-agent:latest
    container_name: fortress-qsecbit
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      QSECBIT_MODE: fortress
      DATABASE_HOST: localhost  # Using host network
      DATABASE_PORT: 5432
      DATABASE_NAME: fortress
      DATABASE_USER: fortress
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      QSECBIT_DATA_DIR: /opt/hookprobe/fortress/data
    secrets:
      - postgres_password
    volumes:
      - agent_data:/opt/hookprobe/fortress/data
      - fortress_config:/etc/hookprobe:ro
      - /sys/class/powercap:/sys/class/powercap:ro  # RAPL energy monitoring
    # Host network required for traffic analysis
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    profiles:
      - full

  # dnsXai Engine - DNS ML Protection (numpy, dnslib)
  dnsxai:
    build:
      context: ../..
      dockerfile: products/fortress/containers/Containerfile.dnsxai
    image: localhost/fortress-dnsxai:latest
    container_name: fortress-dnsxai
    restart: unless-stopped
    environment:
      DNSXAI_UPSTREAM: "1.1.1.1"
      DNSXAI_PROTECTION_LEVEL: 3
      DNSXAI_DATA_DIR: /opt/hookprobe/dnsXai/data
    volumes:
      - dnsxai_data:/opt/hookprobe/dnsXai/data
      - dnsxai_blocklists:/opt/hookprobe/dnsXai/blocklists
      - fortress_config:/etc/hookprobe:ro
    ports:
      - "5353:5353/udp"
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(socket.AF_INET, socket.SOCK_DGRAM); s.settimeout(2); s.sendto(b'test', ('localhost', 5353))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - fortress-internal
    profiles:
      - full

  # DFS Intelligence - WiFi Channel ML (numpy, sklearn)
  dfs-intelligence:
    build:
      context: ../..
      dockerfile: products/fortress/containers/Containerfile.dfs
    image: localhost/fortress-dfs:latest
    container_name: fortress-dfs
    restart: unless-stopped
    environment:
      DFS_DATA_DIR: /opt/hookprobe/wireless/data
      DFS_DB_PATH: /opt/hookprobe/wireless/data/dfs_radar.db
    volumes:
      - dfs_data:/opt/hookprobe/wireless/data
      - fortress_config:/etc/hookprobe:ro
    ports:
      - "8050:8050"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - fortress-internal
    profiles:
      - full

  # ============================================================
  # TRAINING GROUP - One-shot jobs (--profile training)
  # ============================================================

  # LSTM Trainer - PyTorch model training (scheduled job)
  lstm-trainer:
    build:
      context: ../..
      dockerfile: products/fortress/containers/Containerfile.lstm
    image: localhost/fortress-lstm:latest
    container_name: fortress-lstm-trainer
    environment:
      LSTM_MODEL_DIR: /opt/hookprobe/fortress/data/ml-models/trained
      LSTM_CHECKPOINT_DIR: /opt/hookprobe/fortress/data/ml-models/checkpoints
    volumes:
      - ml_models:/opt/hookprobe/fortress/data/ml-models
      - agent_data:/opt/hookprobe/fortress/data:ro  # Read threat data
    networks:
      - fortress-internal
    profiles:
      - training
    # One-shot job - doesn't restart
    restart: "no"

# ============================================================
# SECRETS (file-based for security)
# ============================================================
secrets:
  postgres_password:
    file: ./secrets/postgres_password
  flask_secret:
    file: ./secrets/flask_secret

# ============================================================
# VOLUMES (persistent storage)
# ============================================================
volumes:
  # Data Group
  postgres_data:
    driver: local
    name: fortress-postgres-data
  redis_data:
    driver: local
    name: fortress-redis-data

  # Web Group
  web_data:
    driver: local
    name: fortress-web-data
  web_logs:
    driver: local
    name: fortress-web-logs

  # ML Group
  agent_data:
    driver: local
    name: fortress-agent-data
  dnsxai_data:
    driver: local
    name: fortress-dnsxai-data
  dnsxai_blocklists:
    driver: local
    name: fortress-dnsxai-blocklists
  dfs_data:
    driver: local
    name: fortress-dfs-data
  ml_models:
    driver: local
    name: fortress-ml-models

  # Shared
  fortress_config:
    driver: local
    name: fortress-config

# ============================================================
# NETWORKS
# ============================================================
networks:
  # Internal network (database, redis, web, ML services)
  fortress-internal:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 10.250.100.0/24
          gateway: 10.250.100.1

  # External network (web only - HTTPS access)
  fortress-external:
    driver: bridge
    ipam:
      config:
        - subnet: 10.250.101.0/24
          gateway: 10.250.101.1

# ============================================================
# Radxa Rock 5B Device Profile for HookProbe Fortress
# ============================================================
#
# Target Hardware:
#   - Radxa Rock 5B (RK3588 SoC)
#   - 4/8/16GB LPDDR4X variants
#   - Onboard 2.5GbE + GbE dual Ethernet
#
# Hardware Specifications:
#   - Rockchip RK3588 (Quad A76 @ 2.4GHz + Quad A55 @ 1.8GHz)
#   - Mali-G610 GPU (ML acceleration capable)
#   - NPU: 6 TOPS AI accelerator
#   - Native dual Ethernet: 2.5GbE (RTL8125) + 1GbE (native)
#   - PCIe 3.0 x4 for NVMe
#   - M.2 E-key for WiFi/LTE
#
# Network Interfaces:
#   - eth0: Native 1GbE (gmac1)
#   - enp4s0: RTL8125B 2.5GbE (PCIe)
#   - Consistent naming via device tree
#
# ============================================================

# Device Identification
DEVICE_ID="radxa-rock5b"
DEVICE_FAMILY="rockchip-rk3588"
DEVICE_CLASS="sbc"
ARCHITECTURE="arm64"

# Hardware Capabilities
MIN_RAM_GB=4
RECOMMENDED_RAM_GB=16
MAX_LAN_PORTS=2  # Onboard only, expandable via USB
SUPPORTS_2_5GBE=true  # RTL8125B onboard
SUPPORTS_WAKE_ON_LAN=true  # RTL8125 supports WoL
SUPPORTS_PCIE=true
HAS_NPU=true  # 6 TOPS NPU

# Network Interface Naming
# Rock 5B uses a mix of device tree and PCIe naming:
#   - gmac1 (native GbE): eth0
#   - RTL8125B (PCIe 2.5GbE): enp4s0
#
INTERFACE_NAMING="hybrid"  # device-tree + predictable

# Default interface assignments
# Strategy: Use 2.5GbE for WAN (better throughput), 1GbE for LAN
DEFAULT_WAN_INTERFACE="enp4s0"  # RTL8125B 2.5GbE
DEFAULT_LAN_INTERFACES="eth0"  # Native GbE
DEFAULT_BRIDGE_NAME="FTS"

# WiFi (via M.2 E-key)
WIFI_CHIPSET="intel"  # Common: Intel AX200/210 or MediaTek
WIFI_INTERFACE_PREFIX="wlan"  # wlan0
M2_EKEY_SLOT=true

# LTE/WWAN Support (via M.2 E-key or USB)
LTE_SLOT_TYPE="m2-ekey"  # Can also use USB
LTE_RECOMMENDED_MODEMS="quectel-em05,quectel-rm500q,fibocom-fm150"
WWAN_INTERFACE_PREFIX="wwan"

# Power Management
SUPPORTS_SUSPEND=false  # Not recommended for router use
TDP_WATTS=18  # Under load

# QSecBit Tuning
QSECBIT_CPU_WEIGHT=0.12  # 8 cores, efficient
QSECBIT_ENERGY_ENABLED=false  # No RAPL on ARM
QSECBIT_XDP_MODE="native"  # RTL8125 supports XDP native

# Container Resources
POD_MEMORY_LIMIT="14G"  # For 16GB model
POD_CPU_LIMIT="8"  # 8 cores total
ENABLE_HUGEPAGES=false

# Fortress Features
ENABLE_HARDWARE_OFFLOAD=true  # RTL8125 hardware offload
ENABLE_CRYPTO_ACCEL=true  # RK3588 crypto extensions
ENABLE_NPU_ACCEL=true  # NPU for ML inference

# Storage Recommendations
RECOMMENDED_STORAGE_GB=128
STORAGE_TYPE="nvme"  # PCIe 3.0 x4
TMPFS_SIZE="2G"

# Rock 5B-Specific Settings
RK3588_NPU_ENABLED=true
RK3588_GPU_ENABLED=false  # Not needed for router
RTL8125_FEATURES="tx-checksum-ip-generic rx-checksum"

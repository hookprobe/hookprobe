# ============================================================
# Intel N100 Device Profile for HookProbe Fortress
# ============================================================
#
# Target Hardware:
#   - Intel N100 (Alder Lake-N) based mini-PCs
#   - Also covers: N150, N200, N305, similar Alder Lake-N chips
#
# Common Vendors:
#   - CWWK (multi-LAN mini-PCs)
#   - Beelink (EQ12, S12 Pro)
#   - GMKtec (NucBox)
#   - Trigkey (Speed S)
#   - GEEKOM (Mini IT)
#   - MinisForum (UN100)
#   - SZBOX
#   - Topton
#
# Typical Configurations:
#   - 2-4x Intel i225-V/i226-V 2.5GbE ports
#   - 16-32GB DDR4/DDR5 RAM
#   - mPCIe or M.2 slot for LTE modem
#   - Optional WiFi 6 (Intel AX201/AX211)
#   - NVMe SSD storage
#
# ============================================================

# Device Identification
DEVICE_ID="intel-n100"
DEVICE_FAMILY="intel-alder-lake-n"
DEVICE_CLASS="mini-pc"
ARCHITECTURE="x86_64"

# Hardware Capabilities
MIN_RAM_GB=8
RECOMMENDED_RAM_GB=16
MAX_LAN_PORTS=4
SUPPORTS_2_5GBE=true
SUPPORTS_WAKE_ON_LAN=true
SUPPORTS_INTEL_AMT=false

# Network Interface Naming
# Intel mini-PCs use predictable network names based on PCI bus
# Pattern: enp<bus>s<slot> or enp<bus>s<slot>f<function>
#
# Common mappings:
#   2-port: enp1s0 (WAN), enp2s0 (LAN)
#   4-port: enp1s0 (WAN), enp2s0, enp3s0, enp4s0 (LANs)
#
# Some devices use: eno1, eno2 (embedded NICs)

INTERFACE_NAMING="predictable"  # predictable, legacy, custom

# Default interface assignments (can be auto-detected or overridden)
DEFAULT_WAN_INTERFACE="enp1s0"
DEFAULT_LAN_INTERFACES="enp2s0 enp3s0 enp4s0"
DEFAULT_BRIDGE_NAME="43ess"

# WiFi (if present)
WIFI_CHIPSET="intel"
WIFI_INTERFACE_PREFIX="wlp"  # e.g., wlp0s20f3

# LTE/WWAN Support
LTE_SLOT_TYPE="mpcie"  # mpcie, m2-b, m2-m, usb
LTE_RECOMMENDED_MODEMS="quectel-ec25,quectel-eg25,sierra-em7455"
WWAN_INTERFACE_PREFIX="wwan"  # e.g., wwan0

# Power Management
SUPPORTS_S0IX=true  # Modern standby
SUPPORTS_SUSPEND=true
TDP_WATTS=6  # N100 TDP

# QSecBit Tuning
QSECBIT_CPU_WEIGHT=0.15
QSECBIT_ENERGY_ENABLED=true
QSECBIT_XDP_MODE="native"  # Intel i225/i226 supports XDP native

# Container Resources (based on typical 16GB config)
POD_MEMORY_LIMIT="12G"
POD_CPU_LIMIT="4"  # N100 has 4 cores
ENABLE_HUGEPAGES=true

# Fortress Features
ENABLE_HARDWARE_OFFLOAD=true
ENABLE_INTEL_QAT=false  # N100 doesn't have QAT
ENABLE_DPDK=false  # Optional, requires specific setup

# Storage Recommendations
RECOMMENDED_STORAGE_GB=128
STORAGE_TYPE="nvme"
TMPFS_SIZE="2G"

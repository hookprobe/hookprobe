# ============================================================
# Device Profile Template for HookProbe Fortress
# ============================================================
#
# INSTRUCTIONS:
# 1. Copy this folder to a new folder named after your device:
#    cp -r template/ my-device-name/
#
# 2. Edit profile.conf with your device's specifications
#
# 3. Edit interfaces.sh to handle your device's network
#    interface detection and configuration
#
# 4. Test with: ./interfaces.sh --generate
#
# 5. Submit a pull request to share with the community!
#
# ============================================================

# ------------------------------------------------------------
# Device Identification (REQUIRED)
# ------------------------------------------------------------

# Unique identifier for this device profile (lowercase, hyphens)
DEVICE_ID="my-device-name"

# Device family (for grouping similar devices)
# Examples: intel-alder-lake, rockchip-rk3588, broadcom-bcm2712
DEVICE_FAMILY="vendor-chipset"

# Device class: mini-pc, sbc, compute-module, industrial
DEVICE_CLASS="mini-pc"

# CPU architecture: arm64, amd64
ARCHITECTURE="amd64"

# ------------------------------------------------------------
# Hardware Capabilities (REQUIRED)
# ------------------------------------------------------------

# Minimum RAM in GB (integer)
MIN_RAM_GB=4

# Recommended RAM in GB for optimal Fortress operation
RECOMMENDED_RAM_GB=16

# Maximum onboard LAN ports (not counting USB adapters)
MAX_LAN_PORTS=2

# Does the device have 2.5GbE or faster ports?
SUPPORTS_2_5GBE=false

# Does the device support Wake-on-LAN?
SUPPORTS_WAKE_ON_LAN=false

# Does the device have PCIe slots for expansion?
SUPPORTS_PCIE=true

# ------------------------------------------------------------
# Network Interface Naming (REQUIRED)
# ------------------------------------------------------------

# How are network interfaces named on this device?
#   device-tree: eth0, eth1 (common on ARM SBCs)
#   predictable: enp1s0, enp2s0 (systemd predictable naming)
#   hybrid: mix of both (some ARM devices)
#   custom: device-specific naming
INTERFACE_NAMING="predictable"

# Default WAN interface (primary internet connection)
DEFAULT_WAN_INTERFACE="eth0"

# Default LAN interfaces (space-separated list)
DEFAULT_LAN_INTERFACES="eth1"

# Bridge name for LAN interfaces
DEFAULT_BRIDGE_NAME="fortress"

# ------------------------------------------------------------
# WiFi Configuration (OPTIONAL)
# ------------------------------------------------------------

# WiFi chipset family: intel, broadcom, mediatek, realtek, none
WIFI_CHIPSET="none"

# WiFi interface naming prefix
WIFI_INTERFACE_PREFIX="wlan"

# Does device have M.2 E-key slot for WiFi/BT?
M2_EKEY_SLOT=false

# ------------------------------------------------------------
# LTE/WWAN Configuration (OPTIONAL)
# ------------------------------------------------------------

# LTE modem slot type: usb, m2-bkey, m2-ekey, mpcie, none
LTE_SLOT_TYPE="usb"

# Recommended LTE modems for this device (comma-separated)
LTE_RECOMMENDED_MODEMS="quectel-ec25,sierra-em7455"

# WWAN interface prefix
WWAN_INTERFACE_PREFIX="wwan"

# ------------------------------------------------------------
# Power Management (OPTIONAL)
# ------------------------------------------------------------

# Does device support suspend/resume?
SUPPORTS_SUSPEND=false

# Typical power consumption under load (watts)
TDP_WATTS=15

# ------------------------------------------------------------
# QSecBit Tuning (OPTIONAL)
# ------------------------------------------------------------

# CPU weight for QSecBit scoring (0.0-1.0)
# Lower = more efficient CPU, higher = more powerful
QSECBIT_CPU_WEIGHT=0.15

# Enable energy monitoring (requires RAPL on x86)
QSECBIT_ENERGY_ENABLED=false

# XDP mode: native (hardware), generic (software)
# Check with: ethtool -i <interface> | grep driver
# See interfaces.sh for per-interface detection
QSECBIT_XDP_MODE="generic"

# ------------------------------------------------------------
# Container Resources (OPTIONAL)
# ------------------------------------------------------------

# Maximum memory for Fortress pod (with unit: M, G)
POD_MEMORY_LIMIT="12G"

# Maximum CPU cores for Fortress pod
POD_CPU_LIMIT="4"

# Enable hugepages for better performance
ENABLE_HUGEPAGES=false

# ------------------------------------------------------------
# Fortress Features (OPTIONAL)
# ------------------------------------------------------------

# Enable hardware offload (ethtool features)
ENABLE_HARDWARE_OFFLOAD=true

# Enable crypto acceleration (AES-NI, ARM crypto extensions)
ENABLE_CRYPTO_ACCEL=true

# Enable NPU acceleration (if available)
ENABLE_NPU_ACCEL=false

# ------------------------------------------------------------
# Storage Recommendations (OPTIONAL)
# ------------------------------------------------------------

# Recommended storage size in GB
RECOMMENDED_STORAGE_GB=64

# Primary storage type: nvme, sata, emmc, sd
STORAGE_TYPE="nvme"

# tmpfs size for volatile data
TMPFS_SIZE="1G"

# ------------------------------------------------------------
# Device-Specific Settings (OPTIONAL)
# ------------------------------------------------------------

# Add any device-specific configuration variables here
# These can be referenced in interfaces.sh
#
# Example for Intel devices:
# INTEL_NIC_MODEL="i225-V"
# INTEL_PCIE_GEN=3
#
# Example for ARM devices:
# ARM_THERMAL_ZONE="/sys/class/thermal/thermal_zone0"
# ARM_FAN_CONTROL=true

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Eyes - Offline</title>
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text: #e8e8e8;
            --text-muted: #8b8b9a;
            --accent: #4fc3f7;
            --warning: #ffb74d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .offline-container {
            max-width: 400px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--warning);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--warning);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .status-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-dot.green { background: #81c784; }
        .status-dot.yellow { background: var(--warning); }
        .status-dot.red { background: #e57373; }

        .status-label {
            flex: 1;
            text-align: left;
            font-size: 0.9rem;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #29b6f6;
            transform: translateY(-2px);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>AI Eyes can't reach your network right now. Don't worry - your security systems are still running in the background.</p>

        <div class="status-card">
            <div class="status-item">
                <div class="status-dot green"></div>
                <span class="status-label">QSecBit Protection</span>
                <span>Active</span>
            </div>
            <div class="status-item">
                <div class="status-dot green"></div>
                <span class="status-label">DNS Filtering</span>
                <span>Active</span>
            </div>
            <div class="status-item">
                <div class="status-dot yellow"></div>
                <span class="status-label">Dashboard</span>
                <span>Offline</span>
            </div>
        </div>

        <button class="retry-btn" onclick="location.reload()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Try Again
        </button>

        <div class="footer">
            <p>Powered by <a href="#">HookProbe Fortress</a></p>
        </div>
    </div>

    <script>
        // Check for connectivity and auto-reload when online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
